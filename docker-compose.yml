version: '1'

services:
  web:
    build:
      context: .
    environment:
        POSTGRES_HOST: database
    ports:
      - 8443:8443
    depends_on:
      - database
  database:
    image: 'postgres:14.5-alpine'
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: default_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
